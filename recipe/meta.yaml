{% set name = "bumpver" %}
{% set version = "2022.1118" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bumpver-{{ version }}.tar.gz
  sha256: 865c324780b0c3a2bdf5dfa615a310d5b5d8e0c2c56d80af58c07213137a27d6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - click
    - colorama >=0.4
    - lexid
    - pathlib2
    - setuptools >=45.0.0
    - toml

test:
  imports:
    - bumpver
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mbarkhau/bumpver
  summary: Bump version numbers in project files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
